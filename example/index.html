<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Resize Observer</title>
</head>

<body>
  <p>
    Is Resize Observer Supported:
    <span id="supported"></span>
  </p>
  <p>
    Observing:
    <span id="observing"></span>
  </p>
  <p>
    <button id="observeBtn">Start Observing</button>
    <button id="unobserveBtn">Stop Observing</button>
  </p>
  <p>
    Try resizing the textarea while observing and not observing
  </p>
  <textarea id="textarea" rows=5 cols=60></textarea>
  <script defer src="main.dart.js"></script>
</body>

</html>
